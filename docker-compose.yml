version: "3.8"
services:
  gis-backend:
    build:
      context: .
    ports:
      - 8081:8081
    environment:
      - SERVER_PORT=8080
    env_file:
      database.env
    volumes:
      - ./src:/usr/src/app
      - ./package.json:/usr/src/package.json
      - ./package-lock.json:/usr/src/package-lock.json
      - ./tsconfig.json:/usr/src/tsconfig.json
      - ./node_modules:/usr/src/node_modules
      - ./nodemon.json:/usr/src/nodemon.json
    command: npm run dev
  db:
    image: postgres
    restart: always
    env_file:
      database.env
    volumes:
      - ./database/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./database/data.sql:/docker-entrypoint-initdb.d/2-data.sql
      - database-data:/var/lib/postgresql/data/
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  database-data:
