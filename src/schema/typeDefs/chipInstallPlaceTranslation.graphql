extend type Query {
    """
    Get all chipInstallPlaces.

    Examples:

    chipInstallPlaces(language: "lt")
    """
    chipInstallPlaces("language code" language: String!): [ChipInstallPlace]
}

"Represents a chip install place."
type ChipInstallPlace {
    "Chip install place id"
    id: String!
    "Chip install place value"
    value: String!
}
