type Query {
    foundEvents: [FoundEvent]
}

type FoundEvent {
    id: Int!
    street: String!
    houseNo: String
    municipalityId: Int!
    date: Date
    animalId: Int!
    comments: String
}

type Mutation {
    createFoundEvent(input: CreateFoundEventInput!): FoundEvent
}

input CreateFoundEventInput {
    street: String!
    houseNo: String
    municipalityId: Int!
    date: Date
    animalId: Int!
    comments: String
}
