extend type Query {
    """
    Get all events

    Example:
    events
    events(animalId: 1)
    """
    events("Animal ID" animalId: Int, "Event groups" groups: [EventGroup], types: [EventGroup]): [Event]
}

enum EventGroup {
    Streetfind,
    Giveaway,
    LocationChange,
    Medication,
    Surgery,
}

enum EventType {
    General,
    Medical,
    Registration,
}

enum EventType {
    Giveaway,
    Streetfind,
    CheckIn,
    CheckOut,
    Died,
    TemporaryCare,
    Microchipping,
    LocationChange,
    Medication,
    Prophylaxis,
    Surgery,
    GenderElimination,
    Inspection
}

interface Event {
    id: Int!
    animalId: Int!
    group: EventGroup!
    type: EventType!
    dateTime: String!
    createTime: String!
    author: Author!
    comments: String
}

