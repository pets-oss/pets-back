extend type Query {
    """
    Get all events

    Example:
    events
    events(animalId: 1)
    """
    events("Animal ID" animalId: Int, "Event groups" groups: [EventGroup]): [Event]
}

enum EventGroup {
    General,
    Medical
}

enum EventType {
    GivenAway,
    Found,
    CheckIn,
    CheckOut,
    Died,
    TemporaryCare,
    Microchipping,
    LocationChange,
    Medication,
    Prophylaxis,
    Surgery,
    GenderElimination,
    Inspection
}

interface Event {
    id: Int!
    animalId: Int!
    group: EventGroup!
    type: EventType!
    dateTime: String!
    createTime: String!
    author: String!
    details: EventDetails!
}

interface EventDetails {
    comments: String
}

type MicrochippingDetails implements EventDetails {
    microchip: AnimalMicrochip!
    comments: String
}

