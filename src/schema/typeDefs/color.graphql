extend type Query {
    """
    Get all colors.

    Examples:

    colors(language: "lt")
    """
    colors("language code" language: String!): [Color]
}

"Represents a color."
type Color {
    "Color id"
    id: Int!
    "Color name"
    value: String!
    "Species Id"
    speciesId: Int
    "Species Name"
    speciesName: String
}
