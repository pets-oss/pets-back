extend type Query {
    """
    Get all animal owners.

    Examples:

    animalOwners
    """
    animalOwners: [Person]
    """
    Get a animal owner by a specific ID.

    Examples:

    animalOwner(id: 1)
    """
    animalOwner(id: Int!): Person
}

extend type Mutation {
    createAnimalOwner(input: CreatePersonInput!): Person
    updateAnimalOwner(input: UpdatePersonInput!): Person
}
