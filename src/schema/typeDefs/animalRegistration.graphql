"Animal registration status valid values"
enum RegistrationStatus {
  Active
  Inactive
}

"Represents animal registration"
type AnimalRegistration {
  "Animal id, for example 2"
  animalId: Int!
  "Registration number"
  registrationNo: String!
  "Registration date"
  registrationDate: String
  "Registration status ('Active' or 'Inactive')"
  status: RegistrationStatus
}

type AnimalRegistrationDelete {
  "Animal id, for example 2"
  animalId: Int!
  "Registration number"
  registrationNo: String!
}

input AnimalRegistrationInput {
  "Animal id, for example 2"
  animalId: Int!
  "Registration number"
  registrationNo: String!
  "Registration date"
  registrationDate: String
  "Registration status ('Active' or 'Inactive')"
  status: RegistrationStatus
}

input AnimalRegistrationDeleteInput {
    animalId: Int!
    registrationNo: String!
}

extend type Mutation {
  "Create animal registration"
  createAnimalRegistration(input: AnimalRegistrationInput!): AnimalRegistration
  
  """
  Update animal registration
  Example ***
  mutation {
    updateAnimalRegistration(input: {
      animalId: 3, 
      registrationNo: "2021PandemicC19X00001",
      registrationDate: "2021-01-01"
      status: Active
    }) {
      animalId
      registrationNo
      registrationDate
      status
    }
  } ***
  """
  updateAnimalRegistration(input: AnimalRegistrationInput!): AnimalRegistration

  "Delete animal registration"
  deleteAnimalRegistration(input: AnimalRegistrationDeleteInput!): AnimalRegistrationDelete
}
