"Animal registration status valid values"
enum RegistrationStatus {
  Active
  Inactive
}

extend type Query {
  """
  Lookup animal registrations.

  Examples:

  animal(id: 1)
  """
  registrations("Animal id in database" id: Int!): [AnimalRegistration]
}

"Represents animal registration"
type AnimalRegistration {
  "Animal id, for example 2"
  animalId: Int!
  "Registration number"
  registrationNo: String!
  "Registration date"
  registrationDate: String
  "Registration status ('Active' or 'Inactive')"
  status: RegistrationStatus
}

type AnimalRegistrationDelete {
  "Animal id, for example 2"
  animalId: Int!
  "Registration number"
  registrationNo: String!
}

input CreateAnimalRegistrationInput {
  "Animal id, for example 2"
  animalId: Int!
  "Registration number"
  registrationNo: String!
  "Registration date"
  registrationDate: String
  "Registration status ('Active' or 'Inactive')"
  status: RegistrationStatus
}

input UpdateAnimalRegistrationInput {
  "Animal id, for example 2"
  animalId: Int!
  "Registration number"
  registrationNo: String!
  "If newRegistrationNo provided, it updates the previous registrationNo, otherwise it just updates other fields"
  newRegistrationNo: String
  "Registration date"
  registrationDate: String
  "Registration status ('Active' or 'Inactive')"
  status: RegistrationStatus
}

input AnimalRegistrationDeleteInput {
    animalId: Int!
    registrationNo: String!
}

extend type Mutation {
  "Create animal registration"
  createAnimalRegistration(input: CreateAnimalRegistrationInput!): AnimalRegistration
  
  """
  Update animal registration
  Example ***
  mutation {
    updateAnimalRegistration(input: {
      animalId: 3, 
      registrationNo: "2021PandemicC19X00001",
      registrationDate: "2021-01-01"
      status: Active
    }) {
      animalId
      registrationNo
      registrationDate
      status
    }
  } ***
  """
  updateAnimalRegistration(input: UpdateAnimalRegistrationInput!): AnimalRegistration

  "Delete animal registration"
  deleteAnimalRegistration(input: AnimalRegistrationDeleteInput!): AnimalRegistrationDelete

  "Undelete animal registration"
  undeleteAnimalRegistration(input: AnimalRegistrationDeleteInput!): AnimalRegistrationDelete
}
