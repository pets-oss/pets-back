extend type Query {
    rescueEvents: [RescueEvent]
}

type RescueEvent {
    id: Int!
    street: String!
    houseNo: String
    municipalityId: Int!
    date: Date
    animalId: Int!
    author: Author!
    comments: String
}

input RescueEventInput {
    street: String!
    houseNo: String
    municipalityId: Int!
    date: Date
    animalId: Int!
    author: String!
    comments: String
}

extend type Mutation {
    createRescueEvent(input: RescueEventInput!): RescueEvent
}
